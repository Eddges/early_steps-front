    <script>
 var url= '<%= process.env.URL %>';

function hideme(){
      document.getElementById('alert-message-div').style.display="none";
    }

    function hidemeinfo(){
      document.getElementById('info-message-div').style.display="none";
    }

     function hidemepro(){
      document.getElementById('processing-div').style.display="none";
    }


      function globalFunction(){ 
        if(sessionStorage.getItem("photo"))
        {
            document.getElementById("photoimg").src = sessionStorage.getItem("photo");

        }
        else {
            document.getElementById("photoimg").src = "../../assets/images/upload.png";

        }
        let course_id = sessionStorage.getItem("course_id");
        axios.get( url+`/getTaskByCourseId/${course_id}`)
            .then(function (response) {
              console.log(response);
              for (let i=0;i<response.data.a.length;i++){
                $('#video').append(`<li class="masonry-item"><div class="card card-shadow"><div class="card-header cover"><img class="cover-image" src="../../../global/photos/placeholder.png"alt="..."></div><div class="card-block"><h3 class="card-title">${response.data.a[i].task_title}</h3><p class="card-text type-link"><small>By<a href="javascript:void(0)">Nathan Watts</a><a href="javascript:void(0)">${response.data.a[i].task_datetime}</a><a href="javascript:void(0)"><span>3</span> Comments</a></small></p><p class="card-text">${response.data.a[i].task_details}</p></div><div class="card-block"><div class="card-actions float-right"><a href="javascript:void(0)"><i class="icon wb-heart" aria-hidden="true"></i><span>108</span></a></div><button type="button" class="btn btn-outline btn-primarycard-link">Extra: ${response.data.a[i].task_extra}</button></div></div></li>`);
              }
              // response.data.a[0]
            }).catch(function (error){
              console.log(error);
            });
     }

    if(sessionStorage.getItem("loggedCA") === md5("true")&& sessionStorage.getItem("redirect") == "dashboard") {
      globalFunction();
    } else {
      window.location.href = "./login";
    }

      function logout(){
        sessionStorage.clear();
        window.reload();
      }  

      function userFeedback() {
                window.scrollTo(0,0);
                let user_idValue = sessionStorage.getItem("user_id");
                let userFeedback_textValue = document.getElementById("userFeedback_text").value;
                let userFeedback_type;
                let date= new Date();

                if (document.getElementById("radio_feedback_type1").checked)
                    userFeedback_type = document.getElementById("feedback_type1").innerHTML;
                else if (document.getElementById("radio_feedback_type2").checked)
                    userFeedback_type = document.getElementById("feedback_type2").innerHTML;
                else if (document.getElementById("radio_feedback_type3").checked)
                    userFeedback_type = document.getElementById("feedback_type3").innerHTML;
                    
                    document.getElementById('processing-div').style.display="block";
                document.getElementById('message-processing').innerHTML="Processing...";

                axios.post( url+'/doFeedback', {
                        user_id: user_idValue,
                        feedback_details: userFeedback_textValue+"~"+date,
                        feedback_type: userFeedback_type
                    })
                    .then(function(response) {
                        document.getElementById('processing-div').style.display="none";
                       document.getElementById('info-message-div').style.display="block";
                        document.getElementById('message-div-info').innerHTML="Feedback submitted successfully!";
                        
                        console.log(response);
                    })
                    .catch(function(error) {
                        document.getElementById('processing-div').style.display="none";
                        document.getElementById('alert-message-div').style.display="block";
                        document.getElementById('message-div').innerHTML="Something went wrong, Please try again!";
                        console.log(error);
                    });
            }   
    </script>
